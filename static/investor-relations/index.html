<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Investor Relations - TriVirtus</title>
    <link rel="icon" type="image/png" href="/imgs/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../core.css">
</head>

<body style="position: relative;">
    <header id="header" class="scrolled-header">
        <nav>
            <div id="logo">
                <a href="../" style="text-decoration: none;">
                    <img src="../imgs/logo.png" style="width: 110px;">
                </a>
            </div>
            <ul>
                <li>
                    <a href="../">Home</a>
                </li>
                <li>
                    <a href="../#meet-the-team">Team</a>
                </li>
                <li>
                    <a href="../#news">News</a>
                </li>
                <li>
                    <a href="../#contact">Contact</a>
                </li>
                <li>
                    <a href="#" class="nav-selected">Investor Relations</a>
                </li>
            </ul>
        </nav>
    </header>
    <div style="max-width: 1000px; margin: 120px auto 0 auto; padding: 0 20px;">
        <div id="news-container">
            <div class="news-item" v-show="show" v-for="item in news" style="height: auto; text-align: center;">
                <h3 style="text-align: center;">{{ item.title }}</h3>
                <p style="color: #555; margin-bottom: 0;">{{ item.summary }}</p>
                <a :href="item.link" class="button" style="display: inline-block; align-self: center;">Learn More</a>
            </div>
            <div v-show="!show" class="news-item" style="margin-top: 40px; height: auto; width: auto;">
                <h3>Are You an Accredited Investor</h3>
                <div class="line-seperator-light" style="margin: 20px auto;"></div>
                <div style="display: flex; justify-content: center;">
                    <a href="#" v-on:click.prevent="show = true" class="button">Yes</a>
                    <a href="../" class="button" style="margin-left: 20px;">No</a>
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        let app = new Vue({
            el: '#news-container',
            data: {
                show: false,
                news: [{
                    title: 'Disclaimer',
                    summary: 'A disclaimer for the presentation found in the Investor Presentation.',
                    link: '../disclaimer/'
                },
                {
                    title: 'Term Sheet',
                    summary: 'Coming soon.',
                    link: '../term-sheet/'
                },
                {
                    title: 'Subscription Document',
                    summary: 'Coming soon.',
                    link: '../subscription-doc/'
                },
                {
                    title: 'Investor Presentation',
                    summary: 'Coming soon.',
                    link: '../investor-presentation/'
                },
                ]
            }
        });
    </script>
</body>

</html>
