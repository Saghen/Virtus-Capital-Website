<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 105.22 78.78" style="fill:#fff">
<filter id="dropshadow" height="130%">
  <feGaussianBlur in="SourceAlpha" stdDeviation="0"/> <!-- stdDeviation is how much to blur -->
  <feOffset dx="1" dy="1" result="offsetblur"/> <!-- how much to offset -->
  <feComponentTransfer>
    <feFuncA type="linear" slope="0.5"/> <!-- slope is the opacity of the shadow -->
  </feComponentTransfer>
  <feMerge>
    <feMergeNode/> <!-- this contains the offset blurred image -->
    <feMergeNode in="SourceGraphic"/> <!-- this contains the element that the filter is applied to -->
  </feMerge>
</filter>
  <path d="M32.89 73.78H0v5h38.11V37.44h-5.22v36.34zM49.78 18.11H55v60.67h-5.22zM73.22 73.78V0h-5v78.78h37v-5h-32z" style="filter:url(#dropshadow)" />
</svg>
